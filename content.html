  <body>
    <div class="container-fluid">
        <main>
            <div class="row">
                <div id="menu" class="col-2 ">

                </div>

                    <!-- album header start ========================== -->
                    <section>
                        <!-- <div class="row w-100"> -->
                            <div class="jumbotron jumbotron-fluid align-items-center pb-0 h-50">

                                    <h1 class="display-4 mb-5">Queen</h1>

                              </div>

                                  <p class="card-text">Disclosure</p>
                                </div>
                              </div>
                            </div>
                            <div class="col mb-4">

                              </div>

                            <div class="col mb-4">

                                <img src="https://is3-ssl.mzstatic.com/image/thumb/Music124/v4/4c/86/1d/4c861dab-5428-f3b7-8068-82bb69db5e89/093624932130.jpg/1000x1000bb.webp" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Californication</h5>

                                </div>
                              </div>

                            <div class="col mb-4">
                              <div class="card h-100">
                                <img src="https://is5-ssl.mzstatic.com/image/thumb/Music114/v4/fe/0b/69/fe0b6982-fb82-078f-e17d-967727bb96e6/886447895856.jpg/1000x1000bb.webp" class="card-img-top" alt="...">

                player
